<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undangan Pawiwahan</title>
    <link href="src/output.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-firestore.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Alex+Brush&family=Alice&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="bower_components/aos/dist/aos.js"></script>
  </head>
  <body class="bg-gray-900 text-white h-screen">
    <!-- Hero Section -->
    <section
      class="h-full w-full p-10 bg-bw1-img bg-cover bg-center flex flex-col justify-between"
    >
      <!-- Top Section -->
      <div class="p-10 text-white text-center">
        <h1
          class="text-5xl font-semibold mb-2 font-playfair-display bg-gradient-to-l from-yellow-500 to-amber-100 bg-clip-text text-transparent"
        >
          Pawiwahan
        </h1>
        <h2 class="text-4xl font-light font-alex-brush">Aris & Tasya</h2>
      </div>

      <!-- Bottom Section -->
      <div class="mb-32 lg:mb-10 text-white text-center">
        <h3 class="my-5 font-playfair-display text-md">
          Dengan penuh cinta dan kebahagiaan, kami mengundang Anda untuk
          menyaksikan momen berharga ini
        </h3>
        <h3 class="font-playfair-display">Yth.</h3>
        <h3
          id="nama-tamu"
          class="font-playfair-display font-bold text-xl bg-gradient-to-l from-yellow-500 to-amber-100 bg-clip-text text-transparent"
        ></h3>
        <div class="mt-3">
          <button
            type="button"
            class="bg-transparent border border-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-500"
            onclick="bukaUndangan()"
          >
            Buka Undangan
          </button>
        </div>
      </div>
    </section>

    <script>
      function getNamaDariURL() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("nama-tamu");
      }

      function bukaUndangan() {
        window.location.href = "content.html";
      }

      document.addEventListener("DOMContentLoaded", () => {
        const namaTamu = getNamaDariURL();
        if (namaTamu) {
          document.getElementById("nama-tamu").textContent = namaTamu;
        } else {
          document.getElementById("nama-tamu").textContent = "Tamu";
        }
      });

      AOS.init();
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  </body>
</html>
